name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.18.2

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
  
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build